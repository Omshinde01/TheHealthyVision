{% extends 'base.html' %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-lg rounded" style="width: 400px;">
        <h2 class="text-center mb-4 text-primary">Login</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label fw-bold">{{ form.username.label_tag }}</label>
                {{ form.username }}
            </div>
            <div class="mb-3">
                <label class="form-label fw-bold">{{ form.password.label_tag }}</label>
                {{ form.password }}
            </div>
            <button type="submit" class="btn btn-success w-100">Login</button>
        </form>
        <p class="mt-3 text-center">
            Don't have an account? <a href="{% url 'register' %}" class="text-primary fw-bold">Register</a>
        </p>
    </div>
</div>

<style>
    /* Centering the login form */
    .container {
        height: 100vh;
    }

    /* Styling the input fields */
    input {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }

    input:focus {
        border-color: #1565C0;
        outline: none;
        box-shadow: 0 0 5px rgba(21, 101, 192, 0.5);
    }

    /* Customizing the card */
    .card {
        border: none;
        max-width: 400px;
    }
</style>

{% endblock %}
